{% extends 'Base.html' %}
{% block body %}
<body>
    <div class="profile">
        <a href="/profile"><h1>{{user}}'s profile</h1></a>
        <form style="border-bottom: 1px solid #b1e426; padding-bottom: 1rem;text-align: center;" method="GET" action="">
            <div class="btns-div">
                <a href="createNote/"><div class="btns">+</div></a>
                <a href="/remove"><div style="transform: rotate(45deg);" class="btns">+</div></a>
                <a href="/?logout=logout"><div class="btns"><-</div></a>
            </div>
            <input placeholder="Search" class="searchinput" name="q" type="text">
        </form>
        <div class="info">
            <h2>{{info}}</h2>
        </div>
        <div class="notes">
            {% for noteid,note in notes %}
            <a href="editNote/?noteid={{noteid}}">
                <div class="note">{{noteid}}.<br>{{note.notes}}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
