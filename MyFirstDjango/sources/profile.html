{% extends 'Base.html' %}
{% block body %}
<body>
    <div class="profile">
        <h1>{{user}}'s profile</h1><br>
        <form method="GET" action="">
            <a href="createNote/"><button type="button">Create</button></a>
            <a href="/?logout=logout"><button type="button">Log out</button></a><br>
            <button class="searchbutton" type="submit">Search</button>
            <input class="searchinput" name="q" type="text"><br>
            <a href="/remove"><button class="searchbutton" type="button">Remove</button></a><br>
        </form>
        <form method="POST" action="" id="removenote">{%csrf_token%}</form>
        <div class="info">
            <h1>{{info}}</h1>
        </div>
        <div>
            <ul>
            {% for noteid,note in notes %}
                <li>
                    <button class="removebuttons" name="noteid" value="{{noteid}}" form="removenote">{{noteid}}. remove</button>
                    <a href="editNote/?noteid={{noteid}}"><button class="notebuttons"><textarea readonly class="notes">{{note.notes}}</textarea></button></a>
                </li>
            {% endfor %}
                </form>
            </ul>
        </div>
    </div>
</body>
{% endblock %}
