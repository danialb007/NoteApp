{% extends 'Base.html' %}
{% block body %}
<body style="margin-left: 15px;margin-top: 15px;margin-right: 15px;">
    <h1>{{user}}'s profile</h1>
    <form method="POST" action="" id="searchform">{%csrf_token%}</form>
    <form method="POST" action="" id="removeform">{%csrf_token%}</form>
    <form method="GET">
        <button class="searchbutton" name="user" value="{{user}}" form="searchform" type="submit">Search</button>
        <input class="searchinput" form="searchform" name="q" type="text">
        <button style="float: right;right: 10px;top: 1%;position: fixed;" name="user" value="{{user}}" formaction="/profile" type="submit">Profile</button>
        <button style="float: right;right: 10px;top: 45%;position: fixed;" name="user" value="{{user}}" form="removeform" type="submit">Remove<br>selected</button>
        <button style="float: right;right: 10px;bottom: 1%;position: fixed;" name="user" value="{{user}}" form="removeform" type="submit">Remove<br>all</button>
    </form><br>
    <div class="info" style="margin-top: 110px;" {{hidden2}}>
        <h1>Nothing found!</h1>
    </div>
    <ul>
    {% for noteid,note in notes %}
        <li class="removelist">
            <label class="removelist" form="removeform">asd
                <input type="text" name="user" value="{{user}}" hidden>
                <input type="checkbox" name="noteid" value="{{noteid}}">
                <textarea readonly class="notes">{{note.notes}}</textarea>
            </label>
        </li>
    {% endfor %}
    </ul>
</body>
{% endblock %}
