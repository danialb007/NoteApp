<!DOCTYPE html>
<head>
    <title>Note Management App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
body{
    background-color: #333333;
    color: #e95050;
    font-size: 30px;
}
*,*:focus{
    outline: none;
}
a{
    color: #e95050;
    text-align: center;
}
h1{
    text-align: center;
}
a:hover{
    color: #e95050;
    text-decoration: none;
}
.mainpage{
    margin: auto;
    width: min-content;
}
.profile{
    position: relative;
    margin-top: 2%;
    margin-left: auto;
    margin-right: auto;
    width: 98%;
}
.removelist li{
    padding-right: 0.5%;
    width: 33.3%;
}
.removelist input{
    opacity: 0;
    position: absolute;
    width: 0;
    height: 0;
}
.removelist input:checked ~ .notes{
    background-color: #692222;
}
.removelist label{
    width: 100%;
}
.removelist .notes{
    overflow-wrap: break-word;
    overflow: auto;
    width: 100%;
    padding-left: 10px;
    height: 100px;
    font-size: 20px;
}
.removebar{
    text-align: center;
    top: 0;
    position: sticky;
    position: -webkit-sticky;
    border-bottom: 1px solid #b1e426;
}
textarea{
    padding: 2%;
    padding-left: 2%;
}
ul{
    list-style-type: none;
    padding: 0;
}
li{
    width: 50%;
    float: left;
}
button{
    transition: color 0.3s ease-in-out;
    background-color: #00000000;
    font-size: 26px;
    position: relative;
    color: #e95050;
    border: none;
    cursor: pointer;
    line-height: 45px;
}
button:hover,button:focus{
    outline: none;
    color: #b1e426;
}
input{
    padding-left: 1%;   
    transition: border-bottom 0.3s ease-in-out;
    background-color: #222222;
    color: #b6b6b6;
    font-size: 30px;
    border: 1px solid #00000000;
    border-radius: 10px;
}
input:focus,input:hover{
    border-bottom: 1px solid #b1e426;
}
.notes{
    transition: border-bottom 0.3s ease-in-out,background-color 0.3s ease-in-out;
    width: 100%;
    background-color: #222222;
    color: #b6b6b6;
    resize: none;
    border: none;
    border-radius: 10px;
    border-bottom: 2px solid #b1e42600;
    cursor: pointer;
}
.notes:hover{
    border-bottom: 2px solid #b1e426;
}
.notebuttons{
    width: 100%;
}
.editor{
    width: 100%;
    height: 400px;
    background-color: #222222;
    color: #d8d8d8;
    border: none;
    resize: none;
    font-family: 'Times New Roman', Times, serif;
    font-size: 24px;
    border-radius: 10px;
}
.info{
    color: #b1e426;
    margin: auto;
    width: max-content;
}
.searchinput{
    padding-left: 1%;
    font-size: 20px;
}
</style>
{% block body %}
{% endblock %}
