<!DOCTYPE html>
<head>
    <title>Note Management App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
body{
    background-color: #333333;
    color: #e95050;
    font-size: 30px;
}
h1{
    cursor: default;
}
.mainpage{
    margin: auto;
    width: min-content;
}
.profile{
    margin-top: 1%;
    margin-left: auto;
    margin-right: auto;
    width: 98%;
}
textarea{
    padding-left: 1%;
}
ul{
    list-style-type: none;
    padding: 0;
}
li{
    width: 50%;
    float: left;
    display: block;
}
.notes{
    width: 100%;
    background-color: #222222;
    color: #b6b6b6;
    resize: none;
    border: none;
    cursor: pointer;
}
.notebuttons{
    width: 100%;
}
button{
    transition: color 0.3s ease-in-out;
    background-color: #00000000;
    font-size: 26px;
    position: relative;
    color: #e95050;
    border: none;
    cursor: pointer;
    line-height: 45px;
}
button:hover{
    color: #b1e426;
}
button:focus{
    outline: none;
}
input{
    transition: border-bottom 0.3s ease-in-out;
    background-color: #222222;
    color: #b6b6b6;
    font-size: 30px;
    border: 0px solid #00000000;
    outline: none;
}
input:hover{
    border-bottom: 1px solid #b1e426;
}
input[type="number"]{
    -moz-appearance: textfield;
}
.removelist{
    display: grid;
    margin-left: unset;
    float: left;
    width: 70%;
}
label input[type="checkbox"]{
    position: absolute;
    opacity: 0;
    box-sizing: border-box;
    height: 0;
    width: 0;
}
label input:checked ~ .notes{
    background-color: #752828;
}

.editor{
    width: 100%;
    height: 400px;
    background-color: #222222;
    color: #d8d8d8;
    border: none;
    outline: none;
    resize: none;
    font-family: 'Times New Roman', Times, serif;
    font-size: 24px;
}
.info{
    color: #b1e426;
    margin: auto;
    width: max-content;
}
.searchinput{
    transition: width 0.3s ease-in-out, border-bottom 0.3s ease-in-out;
    font-size: 20px;
    width: 20%;
    height: 30px;
    position: absolute;
    left: 110px;
    margin-top: 15px;

}
.searchinput:focus{
    width: 50%;
}
.searchbutton{
    font-size: 20px;
}
</style>
{% block body %}
{% endblock %}
