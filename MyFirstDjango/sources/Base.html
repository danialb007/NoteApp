<!DOCTYPE html>
<head>
    <title>Note Management App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
*,*:focus{
    outline: none;
}
body{
    background-color: #333333;
    color: #e95050;
    font-size: 30px;
}
h1{
    cursor: default;
}
.mainpage{
    margin: auto;
    width: min-content;
}
.profile{
    margin-top: 1%;
    margin-left: auto;
    margin-right: auto;
    width: 98%;
}
.removelist{
    margin-top: 2%;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    top: 0;
    display: flex;
}
.removelistitems{
    width: 27%;
}
.removebar{
    text-align: center;
    z-index: 999;
    background-color: #333333;
    top: 0;
    position: sticky;
    position: -webkit-sticky;
    border-bottom: 1px solid #b1e426;
}
.removecheck{
    cursor: pointer;
    opacity: 0;
    position: relative;
    z-index: 998;
    height: 100px;
    width: 100px;
    display: flex;
    margin-top: -90px;
    top: 100px;
    left: 10px;
}
.removecheck:checked ~ .notebuttons .notes{
    background-color: #752828;
}
.removecheck:hover ~ .notebuttons .notes{
    border-bottom: 1px solid #b1e426;
}
.removecheck ~ .notebuttons .notes{
    padding: 5%;
    overflow: hidden;
    overflow-wrap: break-word;
    font-size: 18px;
}
textarea{
    padding: 3%;
}
ul{
    list-style-type: none;
    padding: 0;
}
li{
    width: 50%;
    float: left;
    display: block;
}
.notes{
    transition: border-bottom 0.3s ease-in-out,background-color 0.3s ease-in-out;
    width: 100%;
    background-color: #222222;
    color: #b6b6b6;
    resize: none;
    border: none;
    border-radius: 10px;
    border-bottom: 2px solid #b1e42600;
    cursor: pointer;
}
.notes:hover{
    border-bottom: 2px solid #b1e426;
}
.notebuttons{
    width: 100%;
}
button{
    transition: color 0.3s ease-in-out;
    background-color: #00000000;
    font-size: 26px;
    position: relative;
    color: #e95050;
    border: none;
    cursor: pointer;
    line-height: 45px;
}
button:hover,button:focus{
    outline: none;
    color: #b1e426;
}
input{
    transition: border-bottom 0.3s ease-in-out;
    background-color: #222222;
    color: #b6b6b6;
    font-size: 30px;
    border: 1px solid #00000000;
    border-radius: 10px;
}
input:focus,input:hover{
    border-bottom: 1px solid #b1e426;
}
.editor{
    width: 100%;
    height: 400px;
    background-color: #222222;
    color: #d8d8d8;
    border: none;
    resize: none;
    font-family: 'Times New Roman', Times, serif;
    font-size: 24px;
}
.info{
    color: #b1e426;
    margin: auto;
    width: max-content;
}
.searchinput{
    font-size: 20px;
    width: 20%;
    height: 30px;
    position: absolute;
    left: 110px;
    margin-top: 15px;

}
.searchbutton{
    font-size: 20px;
}
</style>
{% block body %}
{% endblock %}
